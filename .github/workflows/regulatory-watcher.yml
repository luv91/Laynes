name: Regulatory Watcher

# Runs once daily at 6 AM UTC (10 PM PST / 1 AM EST)
on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  poll-and-process:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --deploy

      - name: Poll All Regulatory Sources
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SQLALCHEMY_DATABASE_URI: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENV_NAME: ${{ secrets.PINECONE_ENV_NAME }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          REDIS_URI: ${{ secrets.REDIS_URI }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          GMAIL_CSMS_EMAIL: ${{ secrets.GMAIL_CSMS_EMAIL }}
          GMAIL_CSMS_APP_PASSWORD: ${{ secrets.GMAIL_CSMS_APP_PASSWORD }}
          UPLOAD_URL: /tmp/uploads
        run: |
          pipenv run python scripts/run_watchers.py \
            --all \
            --since $(date -d "7 days ago" +%Y-%m-%d) \
            --export-manifest

      - name: Process Queue
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SQLALCHEMY_DATABASE_URI: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENV_NAME: ${{ secrets.PINECONE_ENV_NAME }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          REDIS_URI: ${{ secrets.REDIS_URI }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          GMAIL_CSMS_EMAIL: ${{ secrets.GMAIL_CSMS_EMAIL }}
          GMAIL_CSMS_APP_PASSWORD: ${{ secrets.GMAIL_CSMS_APP_PASSWORD }}
          UPLOAD_URL: /tmp/uploads
        run: |
          pipenv run python scripts/process_ingest_queue.py --max-jobs 50

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: regulatory-manifest-${{ github.run_id }}
          path: manifests/*.json
          if-no-files-found: ignore
